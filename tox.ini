[tox:tox]
min_version = 4.0
env_list =
    py310
    py39
    type

[testenv]
skip_install = true
deps =
    arcticspas
    httpx
    pytest
    pytest-asyncio
commands =
    pytest tests
pass_env =
    ARCTICSPAS_TOKEN

[testenv:lint]
skip_install = true
deps =
    arcticspas
    httpx
    autoflake
    isort
    black
    mypy
    pytest
    pylint
commands:
    # Remove unused imports and variables
    autoflake -i -r --remove-all-unused-imports --remove-unused-variables --ignore-init-module-imports pyarcticspas tests
    # Sort imports
    isort pyarcticspas tests
    # Format code
    black pyarcticspas tests
    # Add type annotations
    mypy --check-untyped-defs pyarcticspas tests
    # Extra linting
    pylint pyarcticspas tests --max-public-methods 22

[testenv:build]
skip_install = true
deps = build
commands:
    rm -rf dist
    python3 -m build

[testenv:deploy]
skip_install = true
deps =
    twine
commands:
    twine upload --repository testpypi dist/*

[testenv:prod-deploy]
skip_install = true
deps =
    twine
commands:
    twine upload dist/*
